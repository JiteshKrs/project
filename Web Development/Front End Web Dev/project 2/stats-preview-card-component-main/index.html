<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="container" id="reSize">

    <div class="row">

      <div class="col-12">
        <h1> Get <span class="colorViolet"> insights</span> that help your business grow.</h1>
      </div>

      <div class="col-12 colorTransparentWhite">
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="row2">
        <div class="col-12">
          <h3> 10k+ </h3>
          <p class="colorTransparentWhiteStats"> companies</p>
        </div>
        <div class="col-12">
          <h3> 314 </h3>
          <p class="colorTransparentWhiteStats"> templates</p>
        </div>
        <div class="col-12">
          <h3> 12M+ </h3>
          <p class="colorTransparentWhiteStats"> queries</p>
        </div>

      </div>
    </div>

      <div id="image">
        <img src="images/image-header-mobile.jpg" alt="meeting">
        <div class="layer"></div>
      </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jitesh Kumar</a>.
  </div>
</body>

</html>
