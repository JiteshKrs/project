<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">

    <div class="card">
        <img class="pictureStyle" src="images/bg-pattern-card.svg" alt="card pattern" />
      

      
        <img class="profilePic" src="images/image-victor.jpg" alt="profile pic" />
     
      <div class="cardBody">
        <div class="marginTop">
          <h3>Victor Crest <span class="lightHeading">26</span></h3>
          
        </div>

        <p class="lightText">London</p>
<hr/>
        <div class="flexRow cardInfo">

          <div>
            <h3>80K </h3>
            <p>Followers</p>
          </div>

          <div>
            <h3>803K </h3>
            <p>Likes</p>
          </div>

          <div>
            <h3>1.4K </h3>
            <p>Photos</p>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jitesh Kumar</a>.
  </div>
</body>

</html>
