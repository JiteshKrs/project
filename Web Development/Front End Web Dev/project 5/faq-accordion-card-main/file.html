        // console.log(output);
        var series = function(n)
        {
            if(n==1){
                return [0,1];
            }else{
                var s= series(n-1);
                s.push(s[s.length -1] + s[s.length - 2]);
                return s;
            }
        };
        console.log(series(8));
    </script>
